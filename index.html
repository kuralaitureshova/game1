        /* ============================================
           –§–û–ù–î–´“ö –î–ò–ó–ê–ô–ù - Animated Gradient + Particles
           ============================================ */
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);

        /* –ê–Ω–∏–º–∞—Ü–∏—è–ª—ã —Ñ–æ–Ω –ø–∞—Ç—Ç–µ—Ä–Ω */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),

           –ö–û–ù–¢–ï–ô–ù–ï–† - Glassmorphism —Å—Ç–∏–ª—ñ
           ============================================ */

        /* ============================================
           HEADER - –≠—Ñ—Ñ–µ–∫—Ç—Ç—ñ —Ç–∞“õ—ã—Ä—ã–ø
           ============================================ */

        /* ============================================
           GRID LAYOUT - –û“£—Ç–∞–π–ª—ã –æ—Ä–Ω–∞–ª–∞—Å—É
           ============================================ */
        .cards-grid {
            display: grid;

        /* ============================================
           CARD –ö–û–ù–¢–ï–ô–ù–ï–†–Ü - Floating —ç—Ñ—Ñ–µ–∫—Ç
           ============================================ */

            opacity: 0;

                transform: translateY(50px) rotateX(-20deg);

            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }

        /* Floating –∞–Ω–∏–º–∞—Ü–∏—è */
        .card-container:nth-child(odd) {
            animation: floatIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards,
                       gentleFloat 6s ease-in-out infinite;
        }

        .card-container:nth-child(even) {
            animation: floatIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards,
                       gentleFloat 6s ease-in-out 3s infinite;

        /* ============================================
           CARD - 3D —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏—è
           ============================================ */
        .card {

            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);

        /* ============================================
           CARD FRONT/BACK - Glassmorphism
           ============================================ */
        .card-front,

            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;

            overflow: hidden;

            border-radius: 50%;

        /* –§–æ–Ω –ø–∞—Ç—Ç–µ—Ä–Ω –∞—Ä—Ç“õ—ã –±–µ—Ç—Ç–µ */

        // ============================================
        // SHUFFLE –§–£–ù–ö–¶–ò–Ø–°–´ - Fisher-Yates –∞–ª–≥–æ—Ä–∏—Ç–º—ñ
        // ============================================
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

            const cardContainer = document.createElement('div');
            cardContainer.className = 'card-container';

            cardContainer.innerHTML = `

                    </div>

                        <div class="card-back-content">

                </div>
            `;

            // Click –æ“õ–∏“ì–∞—Å—ã - –∫–∞—Ä—Ç–∞–Ω—ã –∞–π–Ω–∞–ª–¥—ã—Ä—É
            cardContainer.addEventListener('click', function() {
                const card = this.querySelector('.card');
                card.classList.toggle('flipped');
            });

            return cardContainer;
        }

        // ============================================
        // –ö–ê–†–¢–ê–õ–ê–†–î–´ –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø–õ–ê–£
        // ============================================
        function initializeCards() {
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = ''; // Grid-—Ç—ñ —Ç–∞–∑–∞–ª–∞—É
            
            // –ö–∞—Ä—Ç–∞–ª–∞—Ä–¥—ã –∞—Ä–∞–ª–∞—Å—Ç—ã—Ä—É
            const shuffledCards = shuffleArray(cardsData);
            
            // ”ò—Ä –∫–∞—Ä—Ç–∞–Ω—ã –∂–∞—Å–∞—É –∂”ô–Ω–µ grid-–∫–µ “õ–æ—Å—É
            shuffledCards.forEach(cardData => {
                const card = createCard(cardData);
                grid.appendChild(card);
            });
        }

        // ============================================
        // “ö–ê–ô–¢–ê –ê–†–ê–õ–ê–°–¢–´–†–£ –§–£–ù–ö–¶–ò–Ø–°–´
        // ============================================
        function shuffleCards() {
            const grid = document.getElementById('cardsGrid');
            const cards = grid.querySelectorAll('.card-container');
            
            // –ë–∞—Ä–ª—ã“õ –∫–∞—Ä—Ç–∞–ª–∞—Ä–¥—ã –∂–∞–±—É
            cards.forEach(container => {
                const card = container.querySelector('.card');
                card.classList.remove('flipped');
            });
            
            // Fade out –∞–Ω–∏–º–∞—Ü–∏—è—Å—ã
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '0';
                    card.style.transform = 'scale(0.8) translateY(20px)';
                }, index * 20);
            });
            
            // “ö–∞–π—Ç–∞ –∂–∞—Å–∞—É
            setTimeout(() => {
                initializeCards();
            }, cards.length * 20 + 300);
        }

        // ============================================
        // –ë–ï–¢ –ñ“Æ–ö–¢–ï–õ–ì–ï–ù–î–ï –Ü–°–ö–ï “ö–û–°–£
        // ============================================
        window.addEventListener('DOMContentLoaded', initializeCards);
    </script>
